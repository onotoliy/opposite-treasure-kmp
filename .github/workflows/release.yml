name: Release Build and Docker Image

on:
  release:
    types:
      - created

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Set version using tag
        run: mvn versions:set -DnewVersion=$GITHUB_REF_NAME

      - name: Build Spring Boot application
        run: mvn clean package

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: docker build --build-arg VERSION=$GITHUB_REF_NAME -t ghcr.io/${{ github.repository }}/opposite-treasure-service:$GITHUB_REF_NAME .

      - name: Push Docker image
        run: docker push ghcr.io/${{ github.repository }}/opposite-treasure-service:$GITHUB_REF_NAME