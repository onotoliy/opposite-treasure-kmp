name: Build Desktop EXE

on:
  workflow_dispatch: # вручную
  push:
    branches: [ "main" ]

jobs:
  build-desktop:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build EXE
        run: ./gradlew :app:packageReleaseExe -Ponotoliy.github.username="${{ github.actor }}" -Ponotoliy.github.token="${{ secrets.GITHUB_TOKEN }}"
        
      - name: Install WiX Toolset
        run: choco install wixtoolset --no-progress -y

      - name: Build MSI
        run: ./gradlew :app:packageReleaseMsi -Ponotoliy.github.username="${{ github.actor }}" -Ponotoliy.github.token="${{ secrets.GITHUB_TOKEN }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: desktop-exe
          path: build/compose/binaries/main-release
