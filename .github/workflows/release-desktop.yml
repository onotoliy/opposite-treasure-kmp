name: Build Desktop EXE

on:
  release:
    types:
      - created

jobs:
  build-desktop:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
       
      - name: Install WiX Toolset
        run: choco install wixtoolset --no-progress -y

      - name: Build EXE & MSI
        run: ./gradlew :app:packageReleaseExe :app:packageReleaseMsi
        env:
          onotoliy.github.username: ${{ github.actor }}
          onotoliy.github.token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Upload EXE & MSI to Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            app/build/compose/binaries/main-release/exe/*.exe
            app/build/compose/binaries/main-release/msi/*.msi    

      - name: Upload to GitHub Packages
        run: |
          gh release upload ${{ github.ref_name }} app/build/compose/binaries/main-release/exe/*.exe --clobber
          gh release upload ${{ github.ref_name }} app/build/compose/binaries/main-release/msi/*.msi --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}